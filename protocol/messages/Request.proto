package baas;

message Request {
  required string id = 1;
  required string password = 2;

  enum Operation {
    COMPARE = 0;
    HASH = 1;
  }

  required Operation operation = 3;

  optional string hash = 4;

  //allow queing the request in the backend if no worker is available
  optional bool enqueue = 5 [default = false];
}
